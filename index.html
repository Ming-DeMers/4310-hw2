<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl Stats</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002244;
            color: white;
            text-align: center;
        }

        h1 {
            background-color: #D50A0A;
            padding: 20px;
            margin: 0;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tooltip {
            position: absolute;
            background: lightgray;
            padding: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Super Bowl Stats</h1>
    <div class="chart-container">
        <svg id="chart"></svg>
    </div>
    <script>
        const margin = { top: 50, right: 50, bottom: 50, left: 80 },
            width = 800 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        const svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .style("background", "white")
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        d3.csv("INFO 4310 - Superbowl Dataset - ThrowbackDataThursday 2019 Week 5 - Super Bowl.csv").then(data => {
            data.forEach(d => {
                d.attendance = +d.Attendance;
                d.viewers = +d["Average U.S. Viewers"];
            });

            const xScale = d3.scaleBand()
                .domain(data.map(d => d.Game))
                .range([0, width])
                .padding(0.2);

            const yScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => Math.max(d.attendance, d.viewers))])
                .nice()
                .range([height, 0]);

            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(xScale))
                .selectAll("text")
                .style("font-size", "12px")
                .style("fill", "black");

            svg.append("g")
                .call(d3.axisLeft(yScale))
                .selectAll("text")
                .style("font-size", "12px")
                .style("fill", "black");

            const lineAttendance = d3.line()
                .x(d => xScale(d.Game) + xScale.bandwidth() / 2)
                .y(d => yScale(d.attendance));

            const lineViewers = d3.line()
                .x(d => xScale(d.Game) + xScale.bandwidth() / 2)
                .y(d => yScale(d.viewers));

            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "blue")
                .attr("stroke-width", 2)
                .attr("d", lineAttendance);

            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "red")
                .attr("stroke-width", 2)
                .attr("d", lineViewers);

            svg.selectAll(".dotAttendance")
                .data(data)
                .join("circle")
                .attr("class", "dotAttendance")
                .attr("cx", d => xScale(d.Game) + xScale.bandwidth() / 2)
                .attr("cy", d => yScale(d.attendance))
                .attr("r", 4)
                .attr("fill", "blue")
                .on("mouseover", function (event, d) {
                    tooltip.style("visibility", "visible")
                        .text(`Super Bowl ${d.Game}: Winner - ${d["Winning team"]}`)
                        .style("left", `${event.pageX + 10}px`)
                        .style("top", `${event.pageY}px`);
                })
                .on("mousemove", function (event) {
                    tooltip.style("left", `${event.pageX + 10}px`)
                        .style("top", `${event.pageY}px`);
                })
                .on("mouseout", function () {
                    tooltip.style("visibility", "hidden");
                });

            svg.selectAll(".dotViewers")
                .data(data)
                .join("circle")
                .attr("class", "dotViewers")
                .attr("cx", d => xScale(d.Game) + xScale.bandwidth() / 2)
                .attr("cy", d => yScale(d.viewers))
                .attr("r", 4)
                .attr("fill", "red")
                .on("mouseover", function (event, d) {
                    tooltip.style("visibility", "visible")
                        .text(`Super Bowl ${d.Game}: Winner - ${d["Winning team"]}`)
                        .style("left", `${event.pageX + 10}px`)
                        .style("top", `${event.pageY}px`);
                })
                .on("mousemove", function (event) {
                    tooltip.style("left", `${event.pageX + 10}px`)
                        .style("top", `${event.pageY}px`);
                })
                .on("mouseout", function () {
                    tooltip.style("visibility", "hidden");
                });

            svg.append("text")
                .attr("x", 100)
                .attr("y", 0)
                .text("In-Person Attendance vs Average U.S. Viewers")
                .style("font-size", "24px");
            
            const legend = svg.append("g")
                .attr("transform", `translate(${width/3}, 20)`);

            legend.append("line")
                .attr("x1", 0)
                .attr("y1", 0)
                .attr("x2", 20)
                .attr("y2", 0)
                .attr("stroke", "blue")
                .attr("stroke-width", 2);

            legend.append("text")
                .attr("x", 30)
                .attr("y", 5)
                .text("In-Person Attendance")
                .style("font-size", "12px");


            legend.append("line")
                .attr("x1", 0)
                .attr("y1", 20)
                .attr("x2", 20)
                .attr("y2", 20)
                .attr("stroke", "red")
                .attr("stroke-width", 2);

            legend.append("text")
                .attr("x", 30)
                .attr("y", 25)
                .text("U.S. Viewers")
                .style("font-size", "12px");

            const tooltip = d3.select("body")
                .append("div")
                .style("position", "absolute")
                .style("background", "black")
                .style("padding", "5px")
                .style("border-radius", "5px")
                .style("visibility", "hidden");
        });

    </script>

</body>

</html>
